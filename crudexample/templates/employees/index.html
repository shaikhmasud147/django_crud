{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <title>Employee</title>
</head>
<body>
    <form action="/employees/add" method="POST" class="post-form">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label for="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Id:</label>  
                <div class="col-sm-4">  
                    {{ form.eno }}  
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Name:</label>  
                <div class="col-sm-4">  
                    {{ form.ename }}  
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Email:</label>  
                <div class="col-sm-4">  
                    {{ form.eemail }}  
                </div>  
            </div>  
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Contact:</label>  
                <div class="col-sm-4">  
                    {{ form.contact }}  
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Address:</label>  
                <div class="col-sm-4">  
                    {{ form.address }}  
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label"></label>  
                <div class="col-sm-4">  
                    <button type="submit" class="btn btn-primary">Submit</button>  
                </div>  
            </div>
        </div>
    </form>
</body>
</html>
